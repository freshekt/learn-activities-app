<div class="main-container">
  <div class="alert alert-app-level">

  </div>
  <header class="header header-6">
    <h2>Activities</h2>
     <div class="user-block" >
       <div *ngIf="isLoggedIn$ | async" >
       {{(user$|async)?.firstName}}
       <img [src]="((user$|async)?.photoUrl)"/>
       <button (click)="signOut()">
         <clr-icon shape="logout" ></clr-icon>
        </button>
      </div>
        <app-login *ngIf="!(isLoggedIn$ | async)"></app-login>
      </div>

  </header>
  <nav class="subnav">
    <button class="btn btn-link" (click)="showModal$.next(true)">
      <clr-icon shape="plus-circle" class="is-solid"></clr-icon>
      Add Activity
    </button>
  </nav>
  <div class="content-container">
      <div class="content-area">
        <p-fullCalendar [events]="[]" [options]="options"></p-fullCalendar>
      </div>
      <nav    class="sidenav">

      </nav>
  </div>
</div>
<app-activity-form *ngIf="(showModal$|async)" ></app-activity-form>
